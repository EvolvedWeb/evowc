<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Comp1</title>
  <style>
    body {
      font: 16px Tahoma;
      --activeColor: #ffffff;
      --inactiveColor: #eeeeee;
      --inactiveHoverColor: #dddddd;
    }
    wc-a {
      background-color: var(--inactiveColor);
      border: 1px solid black;
      border-radius: 8px 8px 0 0;
      display: inline-block;
      margin-bottom: -1px;
      --wc-text-decoration: none;
      --wc-a-padding: 10px 20px;
    }
    wc-a[selected] {
      background-color: var(--activeColor);
      border-bottom-color: var(--activeColor);
    }
    wc-a:hover:not([selected]) {
      background-color: var(--inactiveHoverColor);
    }
    .holder {
      border-bottom: 1px solid black;
      display: flex;
      gap: 3px;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <div class="holder">
    <wc-a href="/test/one">Page 1</wc-a>
    <wc-a href="/test/two">Page 2</wc-a>
    <wc-a href="/test/three">Page 3</wc-a>
    <wc-a href="/test/four">Page 4</wc-a>
  </div>
  <wc-router>
    <wc-route href="/test/one" element="route-one" import="./RouteOneElement.js"></wc-route>
    <wc-route href="/test/two" element="route-two" import="./RouteTwoElement.js"></wc-route>
    <wc-route href="/test/three" element="route-three" import="./RouteThreeElement.js"></wc-route>
    <wc-route href="(.*)" element="route-not-found" redirect="" import="./RouteNotFoundElement.js"></wc-route>
  </wc-router>
  <hr/>
  <hr/>
  <h-i></h-i>
  <input type="checkbox" id="mine" />
  <script type="module">
    import '../js/components/HIElement.js';
    import '../js/components/WcAElement.js';
    import '../js/components/WcRouterElement.js';

    const handler = msg => e => console.log(msg, e.target.checked, e);
    const cb = document.getElementById('mine');
    cb.addEventListener('click', handler('click'));
    cb.addEventListener('input', handler('input'));
    cb.addEventListener('change', handler('change'));
  </script>
</body>
</html>
