<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conmponent Tester</title>
  <style>
    html {
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 0;
      width: 100vw;
    }
    .left {
      background-color: #AAB;
      border-right: 1px solid black;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr min-content;
      height: 100%;
      margin: 0;
      padding: 5px;
      width: 100%;
    }
    .right {
      background-color: blue;
      margin: 0;
      padding: 0;
    }
    .right iframe {
      background-color: #fff;
      border: none;
      height: 100%;
      width: 100%;
    }

    .button-bar {
      align-items: center;
      display: flex;
      justify-content: end;
      padding: 5px 0 0;
    }
  </style>
</head>
<body class="container">
  <div class="left">
    <textarea></textarea>
    <div class="button-bar">
      <button id="button">Update</button>
    </div>
  </div>
  <div class="right">
    <iframe id="iframe"></iframe>
  </div>
  <script type="module">
    const iFrame = document.getElementById('iframe').contentWindow.document;
    function updateRight(info) {
      iFrame.open();
      iFrame.write('');
      iFrame.close();

      setTimeout(() => {
        const html =
  `<html>
    <head>
      <style>
        body {
          margin: 0;
          padding: 0;
        }
        .fields {
          background: #eee;
          border-bottom: 1px solid black;
          margin: 0;
          padding: 5px;
        }
        th {
          text-align: right;
        }

        .component {
          border-bottom: 1px solid black;
          margin-bottom: 5px;
          padding: 5px;
        }
      </style>
    </head>
    <body>
      <div class="fields">
        <h2>Testing "${info.name}"</h2>
        <form>
          <table>
          ${info.fields.map((field, i) => `<tr><th><label for="i${i}">${field.name}:</th><td><input id="i${i}" data-var-type="${field.type}" ${field.type==='boolean'?`type="checkbox" ${field.init?'checked':''}`:`value="${field.init}"`} name="${field.name}"/></td></tr>`).join('\n')}
          </table>
        </form>
      </div>
      <div class="component">
      <${info.tag}></${info.tag}>
      </div>
      <script type="module">
        import { ${info.name} } from '/js/components/${info.name}.js';

        const form = document.querySelector('form');
        const testEl = document.querySelector('${info.tag}');

        form.addEventListener('input', (evt) => {
          const el = evt.target;
          const t = el.dataset.varType;
          if (t === 'boolean') {
            testEl[el.name] = el.checked;
          }
          else if (t === 'number') {
            testEl[el.name] = Number(el.value);
          }
          else {
            testEl[el.name] = el.value;
          }
        })
      [/script>
    </body>
  </html>`;
        iFrame.open();
        iFrame.write(html.replace(/\[\/sc/g, '</sc'));
        iFrame.close();
      }, 10);
    }

    const button = document.getElementById('button');
    button.addEventListener('click', () => {
      const today = (new Date()).toLocaleDateString();
      const info = {
        name: 'SpecialThingElement',
        tag: 'special-thing',
        fields: [
          { name: 'message', type: 'string', init: 'This \'is\' a test:' },
          { name: 'today', type: 'date', init: today },
          { name: 'locale', type: 'string', init: 'en' },
          { name: 'num', type: 'int', init: 100 },
          { name: 'show', type: 'boolean', init: true }
        ],
        code: null
      }
      updateRight(info);
    });
  </script>
</body>
</html>
