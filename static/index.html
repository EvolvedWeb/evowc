    import { WcCalendarElement } from './js/components/WcCalendarElement.js';
    import { RoundProgressElement } from './js/components/RoundProgressElement.js';

    const rpinc = [1, .5];
    const rps = document.querySelectorAll('round-progress');
    function updateTime() {
      rps.forEach((rp, i) => {
        rp.value+= rpinc[i];

        if (rp.value >= 100 ) rp.value = 100;
        if (rp.value <= 0) rp.value = 0

        if (rp.value === 100 || rp.value === 0) {
          rpinc[i] *= -1;
        }
      });
      setTimeout(updateTime, 100);
    }

    updateTime();
  </script>
