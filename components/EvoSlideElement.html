<component tag="evo-slide"
  :heading
  :sub
  :content
  :+example="bool:false"
  :+center="bool:false"
  >
  <template>
    <h1 :text="heading"></h1>
    <h2 :text="sub"></h2>
    <article :html="content"></article>
  </template>
  <style>
    @font-face {
      font-family: kingvoon;
      src: url("/fonts/Kingvoon.otf") format("opentype");
    }
    :host {
      align-items: flex-start;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: flex-end;
      padding-top: 0;
    }
    :host, h1, h2, article {
      width: 100%;
    }
    :host([center]), .html5 {
      text-align: center;
    }
    h1 {
      font: 7rem Kingvoon;
      color: #FEFF2F;
      margin: 0;
    }
    :host([example]) h1 {
      text-align: center;
    }
    :host(:not([example])) h2 {
      color: #FFF;
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
    }
    h1:empty, h2:empty {
      display: none;
    }
    article {
      flex: 1 2 0;
      position: relative;
    }
    :host(:not([example])) article {
      color: #FFF;
      font-size: var(--evo-slide-article-size, 3.2rem);
      font-family: "Helvetica Neue", Tahoma;
      padding-top: 1.5rem;
    }
    .smaller, .smaller-li {
      font-size: calc(var(--evo-slide-article-size, 3.2rem) *.9);
    }
    example-3, example-4 {
      font-size: 2rem;
    }
    pre {
      font-size: 2rem;
      &.smaller {
        font-size: 1.6rem;
      }
    }
    code {
      font-family: Fira Code;
    }
    cc {
      color: #9CDCFE;
    }
    cp {
      color: #C896FF;
    }
    cw {
      color: #FFF;
    }
    cy {
      color: #FEFF2F;
    }
    wc-a {
      --wc-a-color: #C896FF;
    }
    .left-right {
      align-items: flex-start;
      display: flex;
      gap: 4rem;
      justify-content: space-between;
      width: 100%;
    }
    .li-table {
      display: inline-flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    cell {
      display: inline-block;
      white-space: nowrap;
      width: 25%;
    }
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #999;
      color: #CE9178;
      font: 2.2rem fira code;
      padding: 6px;
      vertical-align: top;
    }

    .contact {
      margin-top: 6rem;
      text-align: center;
      width: 100%;

      & h1 {
        font-size: 5rem;
      }
    }
    .fpimage {
      background-position: center center;
      background-repeat: no-repeat;
      background-size: contain;
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
    }
    .wclogo {
      margin: 0 auto 1rem;
      padding: 2rem;
      text-align: center;
      width: fit-content;
    }
    .wclogo img {
      filter: drop-shadow(0 0 1.3rem #fff);
      width: 20rem;
    }
    .html5 img {
      aspect-ratio: 1/1;
      max-height: 12rem;
    }
    .html5 h3 {
      font-size: 3.0rem;
      margin: 1rem;
    }
  </style>
</component>
