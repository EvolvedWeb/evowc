<component tag="special-thing" :num="int:100" :message="string:This 'is' a test:" :show="bool:true">
  <template>
    <p class="thing" :attr.show="show" :data-num="num" ::html="message"></p>
    <p>You have <span ::text="num"></span> apples!</p>
  </template>
  <style>
    .thing {
      background-color: aliceblue;
    }
  </style>
</component>
